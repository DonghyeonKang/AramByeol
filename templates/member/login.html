<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AramByeol Login</title>
  <link rel="stylesheet" href="/static/css/member/login.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com/" />
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Gaegu&family=Quicksand:wght@500&family=Roboto:wght@100&display=swap"
    rel="stylesheet" />
</head>

<body>
  <header class="header">
    <span class="back_logo">
      <a href="/">
        <img src="/static/images/뒤로가기.png" alt="뒤로가기" height="40px" />
      </a>
    </span>
    <span class="logo">
      <img src="/static/images/logo.png" alt="logo" height="80" />
      <a href="/"> AramByeol </a>
    </span>
    <span class="home_logo">
      <a href="/"><img src="/static/images/홈_로고.png" alt="메인화면으로" height="45px" /></a>
    </span>
  </header>

  <div class="container">
    <ul id="input_info">
      <li class="input_info_head">이미 아람전사라면? 로그인</li>

      <form action="/login" method="post">
        <li>
          <input type="text" placeholder="아이디" name="id" class="nameInput" />
        </li>
        <li>
          <input type="password" placeholder="비밀번호" name="password" class="passwordInput" />
        </li>
        <li>
          <input type="button" id="loginInput" value="로그인" onclick="login()"/>
        </li>
      </form>
    </ul>
    <ul class="signup">
      <li class="signup_head">아람관이 처음이시라면?</li>
      <li>
        <a href="/user" class="signupbutton">회원가입</a>
      </li>
    </ul>
  </div>
  <script type="text/javascript" src="/static/js/member/login.js"></script>
</body>

</html>
